<mat-drawer-container class="app-container">
    <mat-drawer #drawer class="sidenav" mode="side">
        <button mat-raised-button>
            Toggle extra text
        </button>
    </mat-drawer>

    <div class="sidenav-content">
        <mat-toolbar color="primary" class="toolbar">
            <button mat-icon-button class="icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
            <span class="spacer"></span>
            <button mat-icon-button class="icon favorite-icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="'profile'">
                    <mat-icon>person</mat-icon>
                    <span>Profile</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>notifications_off</mat-icon>
                    <span>Disable alerts</span>
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item>
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </mat-toolbar>

        <router-outlet></router-outlet>

        <footer class="app-footer">

        </footer>
    </div>

</mat-drawer-container>

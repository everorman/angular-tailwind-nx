<mat-drawer-container class="app-container">
    <mat-drawer #drawer class="sidenav" mode="side">
        <button mat-raised-button>
            Toggle extra text
        </button>
    </mat-drawer>

    <div class="sidenav-content">
        <mat-toolbar color="primary" class="toolbar">
            <button mat-icon-button class="icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
            <span class="spacer"></span>
            <button mat-icon-button class="icon favorite-icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>

        <router-outlet></router-outlet>

        <footer class="app-footer">

        </footer>
    </div>

</mat-drawer-container>

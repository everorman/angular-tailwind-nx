<kendo-grid [data]="gridItems | async" [pageSize]="pageSize" [skip]="skip" [pageable]="true"
    (pageChange)="pageChange($event)" [sortable]="true" [sort]="sortDescriptor" (sortChange)="handleSortChange($event)"
    [height]="400" (cellClick)="editClick($event)" [loading]="loading">
    <kendo-grid-column field="id" title="ID"></kendo-grid-column>
    <kendo-grid-column field="title" title="Title"></kendo-grid-column>
    <kendo-grid-column field="description" title="Description"></kendo-grid-column>
    <kendo-grid-column field="price" title="Price"></kendo-grid-column>
    <!-- ... -->
</kendo-grid>
